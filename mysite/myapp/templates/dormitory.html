<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if items %}
    <ul>
        {% for item in items %}
            <li><a href="{% url 'myapp:dormitory_details' item.id %}"> {{ item.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found</p>
{% endif %}
</body>
</html>
