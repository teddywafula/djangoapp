<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if students %}
    <ul>
        {% for student in students %}
            <li><a href="{% url 'myapp:student_details' student.id %}"> {{ student.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No students found</p>
{% endif %}
</body>
</html>
